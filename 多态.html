<head>

<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var makeSound=function(animal){
			animal.sound();
		}
		var Duck=function(){}
		Duck.prototype.sound=function(){
			console.log('嘎嘎嘎');
		}
		var Chicken=function(){}
		Chicken.prototype.sound=function(){
			console.log('咯咯咯');
		}
		makeSound(new Duck());
		makeSound(new Chicken());
	</script>
</body>
