		var getGDCities=function(){
			var GDCities=[{
				name:'shenzhen',
				id:11
			},{
				name:'guangzhou',
				id:12
			}];

		var render=function(fn){
			console.log('开始渲染广东省地图');

		}
		var addressAdapter=function(oldAddressfn){
			var address={},oldAddress=oldAddressfn();
			for(var i=0,c;c=oldAddress[i++];){
				address[c.name]=c.id;
			}
			return function(){
				return address;
			}
		}
		render(addressAdapter(getGDCities));
