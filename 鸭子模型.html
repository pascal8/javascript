<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var duck={
			duckSinging:function(){
				console.log('嘎嘎嘎');
			}
		}
		var chicken={
			duckSinging:function(){
				console.log('嘎嘎嘎');
			}
		}
		var choir=[];
		var joinChoir=function(animal){
			if(animal&&typeof animal.duckSinging==='function'){
				choir.push(animal)
				console.log('恭喜加入合唱团')
				console.log('合唱团已有成员数量：'+choir.length)
			}
		}
		joinChoir(duck)
		joinChoir(chicken)
	</script>
</body>
