<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var each=function(ary,callback){
			for(var i=0,l=ary.length;i<l;i++){
					callback.call(ary[i],i,ary[i]);
			}	
		}
		each([1,2,3],function(i,n){
			alert([i,n]);
		});
	</script>
</body>
</html>
